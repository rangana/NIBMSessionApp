<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>NIBM Technology Session</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
</head>
<body ng-controller="mainController">
<div id="container" class="panel">
    <div class="header row panel-heading">
        <h1 class="panel-heading"> Simple Note Taker Application
            <button aria-label="Add Notes" class="btn btn-success" ng-click="addNewNote()"><i
                    class="glyphicon glyphicon-plus"></i></button>
        </h1>

    </div>
    <div class="note row" ng-repeat="note in notes">
        <h4 class="panel-heading">{{note.topic}}</h4>
        <p class="description panel-body">{{note.description}}</p>
        <div class="panel-footer">
            <p class="dateTime">{{note.date}} : {{note.time}}</p>
            <div class="row">
                <button aria-label="Delete Note" class="btn btn-danger" ng-click="deleteNote(note)"><i
                        class="glyphicon glyphicon-remove"></i>
                </button>
                <button aria-label="Edit Note" class="btn btn-success" ng-click="editNote(note)"><i
                        class="glyphicon glyphicon-pencil"></i>
                </button>
            </div>
        </div>
    </div>

</div>
</body>
</html>
